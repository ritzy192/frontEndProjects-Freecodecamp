<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>FreeCodeCamp</h1>

    <div class="clock-container">

      <div class="break-setter">
        <p>Break Length</p>
        <button id="down-break">-</button>
        <span id="length-break">5</span>
        <button id="up-break">+</button>
      </div>
      <div class="session-setter">
        <p>Session Length</p>
        <button id="down-session">-</button>
        <span id="length-session">25</span>
        <button id="up-session">+</button>
      </div>

      <div class="clock">
        <p id="clock-heading">SESSION</p>
        <p id="clock-time">25</p>
      </div>
    </div>
  </div>

  <script src="script.js">

  </script>

</body>
</html>
